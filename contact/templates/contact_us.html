<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            box-sizing: border-box;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-bottom: 15px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }
        .menu{
            background-color: rgb(1,1,40);
            /* flex:1; */
            padding: 2% 6%;
            text-align:right;
            position:fixed;
            top:0;
            width:100%;
            width:100%;
            display:flex;
            justify-content: space-between;
            align-items: center;
            margin:auto;
        }
        .menu ul li a{
            color:rgb(236, 236, 236);
            text-decoration: none;
            text-align: right;
            font-family: Arial, Helvetica, sans-serif;
            font-size:30px;
            transition: 1s;
            font-size:25px;
        }
        .menu ul li{
            display: inline-block;
            padding: 12px 20px;
            position:relative;
        }
        .menu ul li a:hover{
            color:rgb(74, 248, 207);
        }
        .menu ul ul{
          position: absolute;
          text-align: left;
          top:0%;
          left:0;
          background:rgb(1, 1, 40);
          display:none;
          height: auto;
          z-index: 10;
        }
        .menu ul ul li{
          width: 300px;
          
        }
        .menu ul li:hover ul{
          display:block;
          
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/contact/">Contact With Us</a></li>
            <li><a href="/about/">About Us</a></li>
            <li><a href="#">Login/SignUp</a>
                <ul class="menu1">
                    <li ><a href="/login_admin/">Admin Login</a></li>
                    <li ><a href="/register_admin/">Admin Sign Up</a></li>
                    <li ><a href="/login_student/">Student Login</a></li>
                    <li ><a href="/register_student/">Student Sign Up</a></li>
                </ul>
            </li>
            <!-- <li><a href="/logout_User/"><button style="background-color: rgb(146, 141, 242); font-size: 20px;border-radius: 2px;padding: 2px;" type="submit">Logout</button></a></li> -->
        </ul>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post"enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
            {{ message.tags }}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <label for="Name" ><b style="color: rgb(105, 198, 245);font-size: 20px;">Name:</b></label>
            <input type="text" name="username" required >
            <label for="email"><b style="color: rgb(105, 198, 245);font-size: 20px;">Email:</b></label>
            <input type="email"name="email" required>
            <label for="msg" ><b style="color: rgb(105, 198, 245);font-size: 20px;">Message:</b></label>
            <input type="text" name="message" required style="height:50px;">
            <button type="submit"style="width:20%; padding:10px; margin-top:20px;"><b style="color: rgb(9, 9, 9);font-size: 15px;">Submit</b></button>
            
        </form>
    </div>
    
</body>
</html>
